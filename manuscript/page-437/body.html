<div class="leaf flex"><div class="inner justify"><p>&ldquo;Well, old fellow,&rdquo; said he to the peasant guide, &ldquo;lead us to Shámshevo.&rdquo;</p><p>Denísov, Pétya, and the esaul, accompanied by some Cossacks and the hussar who had the prisoner, rode to the left across a ravine to the edge of the forest.</p></div> </div>

<div class="leaf flex"><div class="inner justify"><p> &ldquo;Or at least twenty thousand, Count,&rdquo; he added, &ldquo;and then a note of hand for only sixty thousand.&rdquo;</p><p>&ldquo;Yes, yes, all right!&rdquo; said the count hurriedly. &ldquo;Only excuse me, my dear fellow, I&rsquo;ll give you twenty thousand and a note of hand for eighty thousand as well. Yes, yes! Kiss me.&rdquo;</p></div> </div>

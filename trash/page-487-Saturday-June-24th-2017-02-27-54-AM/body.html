<div class="leaf flex"><div class="inner justify"><p>At that moment Zhilínski&rsquo;s voice was heard calling Borís.</p><p>&ldquo;Well then, go, go, go...&rdquo; said Rostóv, and refusing supper and remaining alone in the little room, he walked up and down for a long time, hearing the lighthearted French conversation from the next room.</p></div> </div>
